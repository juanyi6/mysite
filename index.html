<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倦意博客 - 地址发布页</title>
    <meta name="description" content="倦意博客地址发布页，收藏我回家不迷路！">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .wrapper {
            padding: 2rem 1rem;
            width: 100%;
            max-width: 640px;
        }
        .main {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            color: #111827;
            margin-bottom: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .url-item {
            background-color: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .url-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .url-item a {
            display: inline-block;
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
            padding: 0.8rem 2rem;
            border-radius: 999px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .url-item a:hover {
            background-color: #3b82f6;
            color: white;
        }
        .url-item a i {
            margin-right: 0.5rem;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75em;
            letter-spacing: 0.05em;
        }
        .status-normal {
            background-color: #d1fae5;
            color: #059669;
        }
        .status-error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .url-item.disabled {
            opacity: 0.7;
            filter: grayscale(1);
        }
        .url-item.disabled a {
            pointer-events: none;
            background-color: #f3f4f6;
            color: #9ca3af;
        }
        .notice {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 12px;
            color: #4b5563;
            font-size: 0.95rem;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        @media (max-width: 640px) {
            .main {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .url-item {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <h1>倦意博客</h1>
            
            <div class="url-item" data-url="https://jyblog.cn/">
                <a href="https://jyblog.cn/" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 主站
                </a>
                <span class="status-badge"></span>
            </div>
            <div class="url-item" data-url="https://pan.jyblog.cn/">
                <a href="https://pan.jyblog.cn/" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 网盘
                </a>
                <span class="status-badge"></span>
            </div>
            
            <div class="notice">
                <i class="fas fa-info-circle"></i> 如果链接无法访问，请稍后再试，或者联系 admin@jyblog.cn 获取最新地址。
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 倦意博客. 保留所有权利。</p>
        </footer>
    </div>

    <script>
        function checkUrl(url) {
            if (!url) return Promise.resolve(false);
            return new Promise((resolve) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                fetch(url, { 
                    mode: 'no-cors', 
                    method: 'GET',
                    cache: 'no-cache',
                    referrerPolicy: 'no-referrer',
                    signal: controller.signal
                })
                .then(() => {
                    clearTimeout(timeoutId);
                    resolve(true);
                })
                .catch(() => {
                    clearTimeout(timeoutId);
                    resolve(false);
                });
            });
        }

        function updateUrlStatus(item, isAccessible) {
            const statusBadge = item.querySelector('.status-badge');
            if (isAccessible) {
                item.classList.remove('disabled');
                statusBadge.textContent = '正常';
                statusBadge.className = 'status-badge status-normal';
            } else {
                item.classList.add('disabled');
                statusBadge.textContent = '无法访问';
                statusBadge.className = 'status-badge status-error';
            }
        }

        async function checkAllUrls() {
            const allItems = document.querySelectorAll('.url-item[data-url]');
            
            const promises = Array.from(allItems).map(async (item) => {
                const url = item.dataset.url;
                const isAccessible = await checkUrl(url);
                updateUrlStatus(item, isAccessible);
            });
            
            await Promise.all(promises);
        }

        // 初始检测
        checkAllUrls();

        // 每5分钟检测一次
        setInterval(checkAllUrls, 5 * 60 * 1000);
    </script>
</body>
</html>
